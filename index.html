    }
    .card-desc {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }
    .card-link {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: #1976d2;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .card-link:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;

      }

</head>
